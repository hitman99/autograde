apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: signup
  namespace: autograde
spec:
  selector:
    matchLabels:
      app: signup
  replicas: 1
  template:
    metadata:
      labels:
        app: signup
    spec:
      containers:
        - name: api
          image: hitman99/autograde:0.3.4
          imagePullPolicy: IfNotPresent
          command:
            - autograde
            - signup
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "100m"
          env:
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: autograde
                  key: ADMIN_TOKEN
            - name: KUBE_API_SERVER
              valueFrom:
                secretKeyRef:
                  name: autograde
                  key: KUBE_API_SERVER
            - name: KUBE_API_SERVER_CA
              valueFrom:
                secretKeyRef:
                  name: autograde
                  key: KUBE_API_SERVER_CA
            - name: REDIS_ADDRESS
              value: "redis:6379"
            - name: REDIS_STUDENTS_KEY
              value: "students-lab-1"

---

kind: Service
apiVersion: v1
metadata:
  name: signup
  namespace: autograde
spec:
  selector:
    app: signup
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080